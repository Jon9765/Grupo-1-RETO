<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mostrar div encima</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    #overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #popup,#popup2,#popup3 {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      display: none;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Página principal</h1>
  <p>Haz clic en el botón para mostrar el div oculto.</p>
  <button onclick="mostrarPopup(1)">Mostrar div1</button>
  <button onclick="mostrarPopup(2)">Mostrar div2</button>


  <div id="overlay">
    <div id="popup">
      <h2>Div encima de la página</h2><br>
      <p>Este div aparece sobre todo el contenido.</p>
      <button onclick="cerrarPopup(1)">Cerrar</button>
    </div>
    <div id="popup2">
      <h2>Div encima de la página2</h2>
      <p>Este div aparece sobre todo el contenido.2</p>
      <button onclick="cerrarPopup(2)">Cerrar</button>
    </div>
    <div id="popup3">
      <h2>Div encima de la página2</h2>
      <p>Este div aparece sobre todo el contenido.2</p>
      <button onclick="cerrarPopup(3)">Cerrar</button>
    </div>
  </div>


  <script>   
    function mostrarPopup(Num) {
    
    document.getElementById('overlay').style.display = 'flex';
      switch (Num) {
        case 1:
          document.getElementById('popup').style.display = 'block'
          break
        case 2:
          document.getElementById('popup2').style.display = 'block'
          break;
        case 3:
          document.getElementById('popup3').style.display = 'block'
          break;
      }
    
    }
    function cerrarPopup(Num) {
    document.getElementById('overlay').style.display = 'none';
   switch (Num) {
        case 1:
          document.getElementById('popup').style.display = 'none'
          break
        case 2:
          document.getElementById('popup2').style.display = 'none'
          break;
        case 3:
          document.getElementById('popup3').style.display = 'none'
          break;
      }
    }
  </script>
</body>
</html>
