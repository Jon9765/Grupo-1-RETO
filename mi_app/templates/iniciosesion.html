<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="#.css">
  <title>Inicio de sesión</title>
</head>
<body>
  <div class="contenedor" id="contenedor">

    <!-- Iniciar sesión -->
    <div class="form-contenedor contenedor-iniciar-sesion">
      <form id="loginForm">
        <h1>Iniciar Sesión</h1>
        <input type="email" placeholder="Email" id="loginEmail" required>
        <input type="password" placeholder="Contraseña" id="loginPassword" required>
        <a href="#">¿Olvidaste tu contraseña?</a>
        <button type="submit">Entrar</button>
        <p class="error-message" id="loginError"></p>
      </form>
    </div>

    <!-- Crear cuenta -->
    <div class="form-contenedor contenedor-registrar">
      <form id="registerForm">
        <h1>Crear Cuenta</h1>
        <input type="text" placeholder="Nombre" id="registerName" required>
        <input type="email" placeholder="Email" id="registerEmail" required>
        <input type="password" placeholder="Contraseña" id="registerPassword" required>
        <button type="submit">Registrarse</button>
        <p class="error-message" id="registerError"></p>
      </form>
    </div>

    <!-- Panel morado que alterna -->
    <div class="contenedor-alternar">
      <div class="alternar">
        <div class="alternar-izquierda toggle-izquierda">
          <h1>¡Bienvenido de nuevo!</h1>
          <p>Para mantenerse conectado, inicie sesión con su información personal</p>
          <button class="hidden" id="login">Iniciar Sesión</button>
        </div>
        <div class="alternarderecha toggle-derecha">
          <h1>¡Hola!</h1>
          <p>Ingresa tus datos personales y comienza tu viaje con nosotros</p>
          <button class="hidden" id="registrar">Registrarse</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
